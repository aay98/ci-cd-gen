# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cicdgen

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_87c8f01911054d46be2ee2385e50ad0e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f89a1485208744029ef331b6c2b0c150 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_87c8f01911054d46be2ee2385e50ad0e }}/generator:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cicdgen'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c70681134780430f9dfa24a21a997117 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_87c8f01911054d46be2ee2385e50ad0e }}/generator:${{ github.sha }}'